<div class="button-container">
    <input type="text" placeholder="Search..." id="searchBar">
    <div>
        <ng-template #content let-c="close" let-d="dismiss" class = "new">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Fill Information</h4>
              <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
            </div>
            <div class="modal-body">
              <form (submit)="c('Save click')">
                <label for="id">ID:</label>
                <input type="text" id="id" [(ngModel)]="formData.id" required>
          
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" [(ngModel)]="formData.productName" required>
          
                <label for="brand">Brand:</label>
                <input type="text" id="brand" [(ngModel)]="formData.brand" required>
          
                <label for="price">Price:</label>
                <input type="number" id="price" [(ngModel)]="formData.price" required>
          
                <label for="category">Category:</label>
                <select id="category" [(ngModel)]="formData.category" required>
                  <option value="Category 1">Category 1</option>
                  <option value="Category 2">Category 2</option>
                  <!-- Add other categories -->
                </select>
          
                <label for="details">Details:</label>
                <textarea id="details" [(ngModel)]="formData.details" required></textarea>
          
                <label for="images">Images:</label>
                <input type="file" id="images" (change)="handleImageChange($event)" multiple accept="image/*">
                
                <div class="modal-footer">
                  <button type="submit" class="btn btn-outline-dark btn-save">Save</button>
                </div>
              </form>
            </div>
        </ng-template>          
        <button class="button" (click)="open(content)">Add</button>
        <button class="button" >Remove</button>
    </div>
</div>

<table class = "product">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Danh mục</th>
            <th>Giá</th>
            <th>Thương hiệu</th>
            <th>Mô tả</th>
        </tr>
    </thead>
    <tbody>
        <!-- Add your table rows dynamically here -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
